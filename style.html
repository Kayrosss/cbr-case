<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(145deg, #0a2a3f, #1a4a6a);
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* –§–æ–Ω–æ–≤—ã–µ –≤–∞–ª—é—Ç—ã */
    .currency-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .currency-symbol {
      position: absolute;
      font-size: 50px;
      color: rgba(255,255,255,0.03);
      animation: float 20s infinite;
    }

    @keyframes float {
      0%,100% { transform: translate(0,0); }
      50% { transform: translate(30px, -30px); }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      width: 100%;
      background: rgba(10, 35, 55, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 60px;
      padding: 50px;
      border: 2px solid rgba(255,215,0,0.3);
      box-shadow: 0 30px 60px -20px black;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffd966;
    }

    .subtitle {
      text-align: center;
      font-size: 22px;
      margin-bottom: 50px;
      opacity: 0.9;
    }

    .styles-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 40px;
    }

    .style-card {
      background: rgba(255,255,255,0.05);
      border-radius: 40px;
      padding: 35px;
      border: 2px solid transparent;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .style-card:hover {
      transform: translateY(-10px);
      border-color: #ffd966;
      background: rgba(255,255,255,0.1);
    }

    .style-card.selected {
      border-color: #ffd966;
      background: rgba(255,215,0,0.1);
      box-shadow: 0 0 30px #ffd96633;
    }

    .style-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .style-name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .style-desc {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .style-effects {
      background: rgba(0,0,0,0.3);
      border-radius: 30px;
      padding: 20px;
    }

    .effect-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .effect-label {
      opacity: 0.8;
    }

    .effect-value {
      font-weight: bold;
    }

    .positive { color: #4caf50; }
    .negative { color: #ff6b4a; }

    .start-btn {
      background: #ff6b4a;
      border: none;
      color: white;
      font-size: 32px;
      font-weight: bold;
      padding: 25px 70px;
      border-radius: 70px;
      cursor: pointer;
      transition: 0.3s;
      width: fit-content;
      margin: 0 auto;
      display: block;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .start-btn:hover {
      transform: scale(1.05);
      background: #ff8255;
    }

    .start-btn.disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: white;
      opacity: 0.7;
      text-decoration: none;
      font-size: 18px;
    }

    .back-link a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    @media (max-width: 900px) {
      .styles-grid {
        grid-template-columns: 1fr;
      }
      h1 { font-size: 36px; }
    }
  </style>
</head>
<body>

<div class="currency-bg" id="currencyBg"></div>

<div class="container">
  <h1>üéØ –í–´–ë–ï–†–ò–¢–ï –°–¢–ò–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø</h1>
  <div class="subtitle">–û—Ç –≤–∞—à–µ–≥–æ —Å—Ç–∏–ª—è –∑–∞–≤–∏—Å–∏—Ç, –∫–∞–∫ –Ω–∞—Å–µ–ª–µ–Ω–∏–µ –∏ –±–∏–∑–Ω–µ—Å —Ä–µ–∞–≥–∏—Ä—É—é—Ç –Ω–∞ —Ä–µ—à–µ–Ω–∏—è</div>

  <div class="styles-grid" id="stylesGrid"></div>

  <button class="start-btn disabled" id="startBtn" onclick="startGame()">üëâ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>

  <div class="back-link">
    <a href="index.html">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –æ–ø–∏—Å–∞–Ω–∏—é –º–∏—Ñ–∞</a>
  </div>
</div>

<script>
  // –°—Ç–∏–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
  const leadershipStyles = [
    {
      id: 'conservative',
      name: '–ö–æ–Ω—Å–µ—Ä–≤–∞—Ç–æ—Ä',
      icon: 'üõ°Ô∏è',
      description: '–û—Å—Ç–æ—Ä–æ–∂–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è, –≤—ã—Å–æ–∫–æ–µ –¥–æ–≤–µ—Ä–∏–µ, –Ω–æ –±–∏–∑–Ω–µ—Å —Ä–∞–∑–≤–∏–≤–∞–µ—Ç—Å—è –º–µ–¥–ª–µ–Ω–Ω–µ–µ',
      trustBonus: 15,
      businessModifier: 0.7,
      inflationResistance: 10,
      color: '#36a2eb'
    },
    {
      id: 'reformer',
      name: '–†–µ—Ñ–æ—Ä–º–∞—Ç–æ—Ä',
      icon: '‚ö°',
      description: '–†–∏—Å–∫–æ–≤—ã–µ —Ä–µ—à–µ–Ω–∏—è, –±–∏–∑–Ω–µ—Å —Ä–∞—Å—Ç—ë—Ç –±—ã—Å—Ç—Ä–æ, –Ω–æ –¥–æ–≤–µ—Ä–∏–µ –Ω–µ—Å—Ç–∞–±–∏–ª—å–Ω–æ',
      trustBonus: -10,
      businessModifier: 1.4,
      inflationResistance: -5,
      color: '#ff6b4a'
    },
    {
      id: 'populist',
      name: '–ù–∞—Ä–æ–¥–Ω—ã–π –ª–∏–¥–µ—Ä',
      icon: '‚ù§Ô∏è',
      description: '–í–∞—Å –ª—é–±—è—Ç, –¥–æ–≤–µ—Ä–∏–µ –≤—ã—Å–æ–∫–æ–µ, –Ω–æ —ç–∫–æ–Ω–æ–º–∏–∫–∞ —Å—Ç—Ä–∞–¥–∞–µ—Ç –æ—Ç –ø–æ–ø—É–ª–∏–∑–º–∞',
      trustBonus: 20,
      businessModifier: 0.5,
      inflationResistance: -10,
      color: '#4caf50'
    },
    {
      id: 'technocrat',
      name: '–¢–µ—Ö–Ω–æ–∫—Ä–∞—Ç',
      icon: '‚öôÔ∏è',
      description: '–†–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è, –±–∞–ª–∞–Ω—Å –¥–æ–≤–µ—Ä–∏—è –∏ –±–∏–∑–Ω–µ—Å–∞',
      trustBonus: 5,
      businessModifier: 1.0,
      inflationResistance: 5,
      color: '#ffd966'
    }
  ];

  let selectedStyle = null;

  // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫
  function renderStyles() {
    const grid = document.getElementById('stylesGrid');
    grid.innerHTML = '';

    leadershipStyles.forEach(style => {
      const card = document.createElement('div');
      card.className = 'style-card';
      card.onclick = () => selectStyle(style.id);

      card.innerHTML = `
        <div class="style-icon">${style.icon}</div>
        <div class="style-name" style="color: ${style.color}">${style.name}</div>
        <div class="style-desc">${style.description}</div>
        <div class="style-effects">
          <div class="effect-item">
            <span class="effect-label">‚≠ê –î–æ–≤–µ—Ä–∏–µ –≥—Ä–∞–∂–¥–∞–Ω:</span>
            <span class="effect-value ${style.trustBonus >= 0 ? 'positive' : 'negative'}">
              ${style.trustBonus >= 0 ? '+' : ''}${style.trustBonus}%
            </span>
          </div>
          <div class="effect-item">
            <span class="effect-label">üìà –†–∞–∑–≤–∏—Ç–∏–µ –±–∏–∑–Ω–µ—Å–∞:</span>
            <span class="effect-value ${style.businessModifier >= 1 ? 'positive' : 'negative'}">
              x${style.businessModifier}
            </span>
          </div>
          <div class="effect-item">
            <span class="effect-label">üõ°Ô∏è –£—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å –∫ –∏–Ω—Ñ–ª—è—Ü–∏–∏:</span>
            <span class="effect-value ${style.inflationResistance >= 0 ? 'positive' : 'negative'}">
              ${style.inflationResistance >= 0 ? '+' : ''}${style.inflationResistance}%
            </span>
          </div>
        </div>
      `;

      grid.appendChild(card);
    });
  }

  // –í—ã–±–æ—Ä —Å—Ç–∏–ª—è
  function selectStyle(styleId) {
    selectedStyle = styleId;
    
    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
    document.querySelectorAll('.style-card').forEach((card, index) => {
      if (leadershipStyles[index].id === styleId) {
        card.classList.add('selected');
      } else {
        card.classList.remove('selected');
      }
    });

    // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
    const startBtn = document.getElementById('startBtn');
    startBtn.classList.remove('disabled');
  }

  // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
  function startGame() {
    if (!selectedStyle) return;
    
    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∏–ª—å –≤ localStorage
    localStorage.setItem('leadershipStyle', selectedStyle);
    
    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –≤—ã–±–æ—Ä—É —Å—Ü–µ–Ω–∞—Ä–∏—è
    window.location.href = 'scenario.html';
  }

  // –§–æ–Ω–æ–≤—ã–µ –≤–∞–ª—é—Ç—ã
  function createBg() {
    const bg = document.getElementById('currencyBg');
    const symbols = ['‚ÇΩ', '$', '‚Ç¨', '¬£', '¬•'];
    for (let i = 0; i < 40; i++) {
      const el = document.createElement('div');
      el.className = 'currency-symbol';
      el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + '%';
      el.style.top = Math.random() * 100 + '%';
      el.style.fontSize = (30 + Math.random() * 70) + 'px';
      el.style.animationDelay = Math.random() * 10 + 's';
      bg.appendChild(el);
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  window.onload = function() {
    createBg();
    renderStyles();
  };
</script>

</body>
</html>
