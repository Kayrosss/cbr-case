<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/images/favicon-m.png">
  <title>Выберите стиль управления</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-business">

<!-- Аудио -->
<audio id="bgMusic" loop preload="auto">
  <source src="assets/sounds/FonMelody.mp3" type="audio/mp3">
</audio>
<audio id="soundButton" preload="auto">
  <source src="assets/sounds/ButtonClick.mp3" type="audio/mp3">
</audio>
<audio id="soundBell" preload="auto">
  <source src="assets/sounds/TradingBell.mp3" type="audio/mp3">
</audio>

<!-- Фон -->
<div class="currency-bg" id="currencyBg"></div>

<!-- ПАНЕЛЬ УПРАВЛЕНИЯ -->
<div class="floating-panel">
  <button class="panel-settings" onclick="toggleSettings()">⚙️</button>
  <div class="panel-divider"></div>
  <div class="panel-themes">
    <button class="theme-option active" data-theme="dark" onclick="setTheme('dark')">🌙</button>
    <button class="theme-option" data-theme="light" onclick="setTheme('light')">☀️</button>
    <button class="theme-option" data-theme="business" onclick="setTheme('business')">📊</button>
  </div>
</div>

<!-- МЕНЮ НАСТРОЕК -->
<div class="settings-menu" id="settingsMenu">
  <h3>⚙️ НАСТРОЙКИ</h3>
  <div class="setting-item">
    <span>🎵 Музыка</span>
    <label class="toggle">
      <input type="checkbox" id="musicToggle" checked onchange="toggleMusic()">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span>🔊 Звуки</span>
    <label class="toggle">
      <input type="checkbox" id="soundToggle" checked onchange="toggleSound()">
      <span class="slider"></span>
    </label>
  </div>
  <div class="setting-item">
    <span>🔉 Громкость</span>
    <input type="range" min="0" max="100" value="50" oninput="changeVolume(this.value)">
  </div>
</div>

<main class="container">
  <h1>🎯 ВЫБЕРИТЕ СТИЛЬ УПРАВЛЕНИЯ</h1>
  <div class="subtitle">От вашего стиля зависит, как население и бизнес реагируют на решения</div>

  <div class="styles-grid" id="stylesGrid"></div>

  <button class="start-btn disabled" id="startBtn" onclick="startGame()">👉 НАЧАТЬ ИГРУ</button>

  <div class="back-link">
    <a href="index.html">← Вернуться на главную</a>
  </div>
</main>

<!-- Ассистент -->
<div class="assistant">
  <img src="assets/images/assistant.png" class="assistant-img" id="assistantImg" alt="Ассистент" onclick="toggleAssistantBubble()" onerror="this.style.display='none'">
  <div class="assistant-bubble" id="assistantBubble">
    <span class="close-bubble" onclick="closeAssistantBubble(event)">✕</span>
    <div id="assistantMessage">
      Решите, с каким стилем управления вы хотите попробовать себя. Выбирайте не только головой, но и сердцем!
    </div>
  </div>
</div>

<script src="js/style.js"></script>
</body>
</html>
